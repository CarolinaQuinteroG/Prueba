<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hola
    <form action="">
        <label for="">Nombre completo:</label>
        <input type="text"><!--  -->

        <label for="">Correo:</label>
        <input type="email"> 
        
        <label for="">Crear contraseña:</label>
        <input type="password">

        <label for="">Número de celular</label>
        <input type="tel" maxlength="12">

        <label for="">Fecha</label>
        <!-- FECHAS -->
        <input type="date"min="2022-11-09" max="2022-12-23"> <!-- FECHA -->
        <input type="datetime-local" min=08:00 max="20:00"><!-- FECHA Y HORA -->
        <label for="">Hora</label>
        <input type="time" min="08:00" max="20:00"><!-- HORA -->
        <input type="month"><!-- MES -->
        <input type="week"><!-- SEMANA -->


        <!-- ARCHIVOS -->
        <input type="file"><!-- TIPO ARCHIVO -->

        <label for="">Redes sociales</label>
        <input type="url"><!-- ALMACENAR LINKS, REDES SOCIALES -->
        <input type="color"><!-- PEDIR UN COLOR -->

        <select name="" id="">
          <option value="">...</option>  
         <option value="CL">Colombia</option>
         <option value="BR">Brasil</option>
         <option value="CH">Chile</option>
        </select>

        
     <button>Enviar</button>
    </form>
</body>
</html>
